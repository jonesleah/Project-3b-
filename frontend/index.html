<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spam Detection</h1>
        <form id="email-form">
            <textarea id="email-input" placeholder="Paste your email content here..." rows="10" cols="50"></textarea>
            <button type="submit">Check Spam</button>
        </form>
        <div id="result"></div>

        <button id="stats-button" class="stats-button">Click Here for Model Comparison</button>
        <div class="stats-container" id="visible">
            <div class="split-left-right">
                <div class="svm-model">
                    <h2>SVM</h2>
                    <img src="svm_cm.png">
                    <h5>Accuracy: 99%</h5>
                    <h5>Precision: 98%</h5>
                </div>
                <div class="bayes-model">
                    <h2>Naive Bayes</h2>
                    <img src="nb_cm.png">
                    <h5>Accuracy: 98%</h5>
                    <h5>Precision: 98%</h5>
                </div>
            </div>
        </div>

        <button id="links-button" class="links-button">Processed Data Graphs</button>
        <div class = "links-container" id="links-container" style="display: none;">
            <h2>Processed Data Graphs</h2>
            <ol>
                <li><a href="message_counts.html">Message Counts</a></li>
                <li><a href="t20normal_words.html">Top 20 Ham Words</a></li>
                <li><a href="t20spam_words.html">Top 20 Spam Words</a></li>
            </ol>
        </div>


    </div>
    <script src="scripts.js"></script>
</body>
</html>
