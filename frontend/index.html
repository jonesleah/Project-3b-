<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spam Detection</h1>
        <form id="email-form">
            <textarea id="email-input" placeholder="Paste your email content here..." rows="10" cols="50"></textarea>
            <button type="submit">Check Spam</button>
        </form>
        <div id="result"></div>
        <button id="stats-button" class="stats-button">Click Here for Model Comparison</button>
        <div class="stats-container" id="visible">
            <div class="split-left-right">
                <div class="one-model">
                    <h2>Add SVM stats</h2>
                    <img src="x.png" alt="SVM Confusion Matrix">
                </div>
                <div class="one-model">
                    <h2>Add Bayes stats</h2>
                    <img src="y.png" alt="Naive Bayes Confusion Matrix">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
